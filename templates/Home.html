<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Capture Moments</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      /* background:linear-gradient(135deg, #1e3c72,#2a5298); */
      background-image: url("/static/images/richard.jpg");
      background-repeat:no-repeat;
      background-size:cover;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 15px;
      letter-spacing: 1px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: #f0f0f0;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button {
      background-color: #ffffff;
      color: #2c3e50;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
      background-color: #f1c40f;
      color: #2c3e50;
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      .button {
        width: 100%;
        max-width: 240px;
      }
    }
  </style>
</head>
<body>

  <h1>Capture Moments</h1>
  <p>Your go-to platform for booking professional photographers!</p>

  <div class="buttons">
    <a href="/book" class="button">Book a Photographer</a>
    <a href="/show-photographers" class="button">View Photographers</a>
  </div>

</body>
</html>
